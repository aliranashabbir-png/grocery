<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = 4; 
    let shape = "";

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
            if (i === 1 || i === n || j === 1 || j === n) {
                shape += "* ";
            } else {
                shape += "  ";
            }
        }
        shape += "\n";
    }

    console.log(shape);
</script>
</body>
</html>
