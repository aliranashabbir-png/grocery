<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-2">ðŸ›’ Grocery Store</h2>
    <p class="text-center">Select your items and manage your cart</p>

    <!-- Grocery List (predefined items) -->
    <div id="list"></div>

    <!-- Total -->
    <p id="total" class="text-center fw-bold mt-3">Total items to buy: 0</p>

    <p class="text-center text-muted">
      Tip: Use the - and + buttons to adjust quantities, or the trash button to remove items
    </p>
  </div>

  <script>
    // Predefined grocery items
    let items = [
      { name: "Milk", qty: 0 },
      { name: "Bread", qty: 0 },
      { name: "Butter", qty: 0 },
      { name: "Eggs", qty: 0 },
      { name: "Cheese", qty: 0 },
      { name: "Rice", qty: 0 },
      { name: "Sugar", qty: 0 },
      { name: "Salt", qty: 0 },
      { name: "Tea", qty: 0 },
      { name: "Coffee", qty: 0 }
    ];

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      let total = 0;

      items.forEach((item, index) => {
        total += item.qty;

        const card = document.createElement("div");
        card.className = "card mb-2";
        card.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <strong>${item.name}</strong><br>
              <small>Qty: ${item.qty}</small>
            </div>
            <div>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="decreaseQty(${index})">-</button>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="increaseQty(${index})">+</button>
              <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">ðŸ—‘</button>
            </div>
          </div>
        `;
        list.appendChild(card);
      });

      document.getElementById("total").textContent = "Total items to buy: " + total;
    }

    function increaseQty(index) {
      items[index].qty++;
      renderList();
    }

    function decreaseQty(index) {
      if (items[index].qty > 0) {
        items[index].qty--;
      }
      renderList();
    }

    function deleteItem(index) {
      items.splice(index, 1);
      renderList();
    }

    // Initial render
    renderList();
  </script>
</body>
</html>
