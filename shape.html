    <script>
    let i, j, k, c =5;
    let shape = " ";

    for (i = 1; i <= c; i++) {
        for (j = 1; j <= c - i; j++) {
            shape += "  "; 
        }

        for (k = 1; k <= 2 * i - 1; k++) {
            shape += " * ";
        }
        shape += "\n";
    }

    console.log(shape);
</script>

    console.log(  "  *  ") ;   
    console.log (" * * *") ;

</script>
